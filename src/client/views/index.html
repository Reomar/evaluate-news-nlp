<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Analyse</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Natural Language Processing Analyser</h1>
    </header>

    <div id="container">

        <div id="input-section">
            <textarea id="txt-area" autofocus placeholder="Enter Text here"></textarea>
            <div id="button">
                <p>Analyse</p>
            </div>
        </div>

        <div id="result-section">
            <h2>Results</h2>

            <div class="result-container">
                <p>
                    Score Tag &nbsp;&nbsp;&nbsp;: <span class="values" id="score-tag"> </span>
                </p>

                <p>
                    Agreement &nbsp;&nbsp;&nbsp;: <span class="values" id="agreement"> </span>
                </p>

                <P>
                    Subjectivity : <span class="values" id="subjectivity"></span>
                </P>

                <p>
                    Confidence &nbsp;&nbsp;: <span class="values" id="confidence"></span>
                </p>

                <p>
                    Irony &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: <span class="values" id="irony"></span>
                </p>
            </div>


        </div>

    </div>
</body>
</html>
