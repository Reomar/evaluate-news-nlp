<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Analyse</title>
</head>
<body>
    <header>
        <h1>Natural Language Processing Analyser</h1>
    </header>

    <div id="container">

        <div id="input-section">
            <textarea id="txt-area" autofocus placeholder="Enter Text here"></textarea>
            <div id="button">Analyse</div>
        </div>

        <div id="result-section">
            <p>Results</p>
            <p>
                Score Tag : <span class="values" id="score-tag"> P+</span>
            </p>

            <p>
                Agreement : <span class="values" id="agreement"> AGREEMENT</span>
            </p>

            <P>
                Subjectivity : <span class="values" id="subjectivity">OBJECTIVE</span>
            </P>

            <p>
                Confidence : <span class="values" id="confidence">100%</span>
            </p>

            <p>
                Irony : <span class="values" id="irony">NONIRONIC</span>
            </p>



        </div>

    </div>
</body>
</html>
